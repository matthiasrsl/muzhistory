{% load music_elements %}
<section class="player">
  {% track current_crush.deezer_track "" True %}
  <div class="player_time_infos">
    <progress value="30" max="{{ current_crush.deezer_track.duration }}">
    </progress>
    <p class="player_time">
      <span id="player_current_time">00:30</span> / 
      <span id="player_total_time">5:19</span>
    </p>
  </div>
  <audio class="player_audio" src="" data-currently-playing-id=""
      data-begin-time="">
  </audio> 
</section>
