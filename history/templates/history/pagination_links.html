<div class="pagination_links">
  <p>
    {% for num in page_numbers %}
      {% if num == 0 %}
        <span class="page_number page_number_ellipsis">...</span>
      {% elif num == current %}
        <span class="page_number" title="Page actuelle">{{ num }}</span>
      {% else %}
        <a class="page_number" title="Aller à la page {{ num }}"
            href="{% url view_name %}{{ suffix }}{{ num }}"
        >{{ num }}</a>
      {% endif %}
    {% endfor %}
  </p>
</div>
